# Use QueuedRunCoordinator to enable run queueing and limit parallel partition backfills
run_coordinator:
  module: dagster.core.run_coordinator
  class: QueuedRunCoordinator
  config:
    max_concurrent_runs: 2

# Use DAGSTER_* env vars so project .env (POSTGRES_HOST=localhost) does not
# override Docker's POSTGRES_HOST=postgres when Dagster loads .env from /app.
storage:
  postgres:
    postgres_db:
      username:
        env: DAGSTER_DATABASE_USER
      password:
        env: DAGSTER_DATABASE_PASSWORD
      hostname:
        env: DAGSTER_DATABASE_HOST
      db_name:
        env: DAGSTER_DATABASE
      port:
        env: DAGSTER_DATABASE_PORT


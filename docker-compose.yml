
services:
  # PostgreSQL - Data Warehouse
  postgres:
    image: postgres:15
    container_name: nba_analytics_postgres
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-postgres}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-postgres}
      POSTGRES_DB: ${POSTGRES_DB:-nba_analytics}
    ports:
      - "${POSTGRES_PORT:-5432}:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./storage/postgres/init.sql:/docker-entrypoint-initdb.d/init.sql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-postgres}"]
      interval: 5s
      timeout: 5s
      retries: 5
    networks:
      - oss_data_platform

  # PostgreSQL - Baselinr Storage
  baselinr_postgres:
    image: postgres:15
    container_name: oss_data_platform_baselinr
    environment:
      POSTGRES_USER: ${BASELINR_STORAGE_USER:-postgres}
      POSTGRES_PASSWORD: ${BASELINR_STORAGE_PASSWORD:-postgres}
      POSTGRES_DB: ${BASELINR_STORAGE_DB:-baselinr}
    ports:
      - "5433:5432"
    volumes:
      - baselinr_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${BASELINR_STORAGE_USER:-postgres}"]
      interval: 5s
      timeout: 5s
      retries: 5
    networks:
      - oss_data_platform

  # Dagster Webserver
  dagster_webserver:
    build:
      context: .
      dockerfile: docker/Dockerfile
    container_name: nba_analytics_dagster_webserver
    environment:
      - DAGSTER_HOME=/opt/dagster/dagster_home
      - DAGSTER_POSTGRES_URL=postgresql://${POSTGRES_USER:-postgres}:${POSTGRES_PASSWORD:-postgres}@postgres:5432/${POSTGRES_DB:-nba_analytics}
      - POSTGRES_HOST=postgres
      - POSTGRES_PORT=5432
      - POSTGRES_USER=${POSTGRES_USER:-postgres}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD:-postgres}
      - POSTGRES_DB=${POSTGRES_DB:-nba_analytics}
      - DATA_ENV=${DATA_ENV:-dev}
      - MLFLOW_TRACKING_URI=http://mlflow:5000
      # dlt configuration for nba_stats pipeline
      - NBA_STATS__DESTINATION__POSTGRES__CREDENTIALS__HOST=postgres
      - NBA_STATS__DESTINATION__POSTGRES__CREDENTIALS__PORT=5432
      - NBA_STATS__DESTINATION__POSTGRES__CREDENTIALS__DATABASE=${POSTGRES_DB:-nba_analytics}
      - NBA_STATS__DESTINATION__POSTGRES__CREDENTIALS__USERNAME=${POSTGRES_USER:-postgres}
      - NBA_STATS__DESTINATION__POSTGRES__CREDENTIALS__PASSWORD=${POSTGRES_PASSWORD:-postgres}
      # dlt configuration for nba_historical_backfill pipeline
      - NBA_HISTORICAL_BACKFILL__DESTINATION__POSTGRES__CREDENTIALS__HOST=postgres
      - NBA_HISTORICAL_BACKFILL__DESTINATION__POSTGRES__CREDENTIALS__PORT=5432
      - NBA_HISTORICAL_BACKFILL__DESTINATION__POSTGRES__CREDENTIALS__DATABASE=${POSTGRES_DB:-nba_analytics}
      - NBA_HISTORICAL_BACKFILL__DESTINATION__POSTGRES__CREDENTIALS__USERNAME=${POSTGRES_USER:-postgres}
      - NBA_HISTORICAL_BACKFILL__DESTINATION__POSTGRES__CREDENTIALS__PASSWORD=${POSTGRES_PASSWORD:-postgres}
      # Chrome headless mode for basketball-reference-scraper
      - DISPLAY=:99
    shm_size: '2gb'  # Increase shared memory for Chrome
    ports:
      - "3000:3000"
    volumes:
      - ./orchestration/dagster:/opt/dagster/dagster_home
      - ./:/app
    working_dir: /app
    depends_on:
      postgres:
        condition: service_healthy
      mlflow:
        condition: service_started
    command: dagster-webserver -h 0.0.0.0 -p 3000 -w /opt/dagster/dagster_home/workspace.yaml
    networks:
      - oss_data_platform

  # Dagster Daemon
  dagster_daemon:
    build:
      context: .
      dockerfile: docker/Dockerfile
    container_name: nba_analytics_dagster_daemon
    environment:
      - DAGSTER_HOME=/opt/dagster/dagster_home
      - DAGSTER_POSTGRES_URL=postgresql://${POSTGRES_USER:-postgres}:${POSTGRES_PASSWORD:-postgres}@postgres:5432/${POSTGRES_DB:-nba_analytics}
      - POSTGRES_HOST=postgres
      - POSTGRES_PORT=5432
      - POSTGRES_USER=${POSTGRES_USER:-postgres}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD:-postgres}
      - POSTGRES_DB=${POSTGRES_DB:-nba_analytics}
      - DATA_ENV=${DATA_ENV:-dev}
      - MLFLOW_TRACKING_URI=http://mlflow:5000
      # dlt configuration for nba_stats pipeline
      - NBA_STATS__DESTINATION__POSTGRES__CREDENTIALS__HOST=postgres
      - NBA_STATS__DESTINATION__POSTGRES__CREDENTIALS__PORT=5432
      - NBA_STATS__DESTINATION__POSTGRES__CREDENTIALS__DATABASE=${POSTGRES_DB:-nba_analytics}
      - NBA_STATS__DESTINATION__POSTGRES__CREDENTIALS__USERNAME=${POSTGRES_USER:-postgres}
      - NBA_STATS__DESTINATION__POSTGRES__CREDENTIALS__PASSWORD=${POSTGRES_PASSWORD:-postgres}
      # dlt configuration for nba_historical_backfill pipeline
      - NBA_HISTORICAL_BACKFILL__DESTINATION__POSTGRES__CREDENTIALS__HOST=postgres
      - NBA_HISTORICAL_BACKFILL__DESTINATION__POSTGRES__CREDENTIALS__PORT=5432
      - NBA_HISTORICAL_BACKFILL__DESTINATION__POSTGRES__CREDENTIALS__DATABASE=${POSTGRES_DB:-nba_analytics}
      - NBA_HISTORICAL_BACKFILL__DESTINATION__POSTGRES__CREDENTIALS__USERNAME=${POSTGRES_USER:-postgres}
      - NBA_HISTORICAL_BACKFILL__DESTINATION__POSTGRES__CREDENTIALS__PASSWORD=${POSTGRES_PASSWORD:-postgres}
    volumes:
      - ./orchestration/dagster:/opt/dagster/dagster_home
      - ./:/app
    working_dir: /app
    depends_on:
      postgres:
        condition: service_healthy
      mlflow:
        condition: service_started
    command: dagster-daemon run -w /opt/dagster/dagster_home/workspace.yaml
    networks:
      - oss_data_platform

  # DataHub MySQL
  datahub_mysql:
    image: mysql:8.0
    container_name: oss_data_platform_datahub_mysql
    environment:
      MYSQL_ROOT_PASSWORD: datahub
      MYSQL_DATABASE: datahub
    volumes:
      - datahub_mysql_data:/var/lib/mysql
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - oss_data_platform

  # DataHub Elasticsearch
  datahub_elasticsearch:
    image: docker.elastic.co/elasticsearch/elasticsearch:7.17.9
    container_name: oss_data_platform_datahub_elasticsearch
    environment:
      - discovery.type=single-node
      - xpack.security.enabled=false
      - "ES_JAVA_OPTS=-Xms512m -Xmx512m"
    ports:
      - "9200:9200"
    volumes:
      - datahub_elasticsearch_data:/usr/share/elasticsearch/data
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:9200/_cluster/health || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - oss_data_platform

  # DataHub Kafka
  datahub_kafka:
    image: confluentinc/cp-kafka:7.4.0
    container_name: oss_data_platform_datahub_kafka
    environment:
      KAFKA_BROKER_ID: 1
      KAFKA_ZOOKEEPER_CONNECT: datahub_zookeeper:2181
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://datahub_kafka:29092,PLAINTEXT_HOST://localhost:9092
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: PLAINTEXT:PLAINTEXT,PLAINTEXT_HOST:PLAINTEXT
      KAFKA_INTER_BROKER_LISTENER_NAME: PLAINTEXT
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
    depends_on:
      - datahub_zookeeper
    ports:
      - "9092:9092"
    networks:
      - oss_data_platform

  # DataHub Zookeeper
  datahub_zookeeper:
    image: confluentinc/cp-zookeeper:7.4.0
    container_name: oss_data_platform_datahub_zookeeper
    environment:
      ZOOKEEPER_CLIENT_PORT: 2181
      ZOOKEEPER_TICK_TIME: 2000
    ports:
      - "2181:2181"
    networks:
      - oss_data_platform

  # Prometheus
  prometheus:
    image: prom/prometheus:latest
    container_name: oss_data_platform_prometheus
    ports:
      - "${PROMETHEUS_PORT:-9090}:9090"
    volumes:
      - ./monitoring/prometheus/prometheus.yml:/etc/prometheus/prometheus.yml
      - prometheus_data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--storage.tsdb.retention.time=30d'
    networks:
      - oss_data_platform

  # Grafana
  grafana:
    image: grafana/grafana:latest
    container_name: oss_data_platform_grafana
    ports:
      - "${GRAFANA_PORT:-3001}:3000"
    environment:
      - GF_SECURITY_ADMIN_USER=${GRAFANA_ADMIN_USER:-admin}
      - GF_SECURITY_ADMIN_PASSWORD=${GRAFANA_ADMIN_PASSWORD:-admin}
      - GF_USERS_ALLOW_SIGN_UP=false
    volumes:
      - grafana_data:/var/lib/grafana
      - ./monitoring/grafana/datasources:/etc/grafana/provisioning/datasources
      - ./monitoring/grafana/dashboards:/var/lib/grafana/dashboards
    depends_on:
      - prometheus
    networks:
      - oss_data_platform

  # Metabase - BI Dashboard
  metabase:
    image: metabase/metabase:latest
    container_name: oss_data_platform_metabase
    ports:
      - "${METABASE_PORT:-3002}:3000"
    environment:
      - MB_DB_TYPE=postgres
      - MB_DB_DBNAME=metabase
      - MB_DB_PORT=5432
      - MB_DB_USER=${POSTGRES_USER:-postgres}
      - MB_DB_PASS=${POSTGRES_PASSWORD:-postgres}
      - MB_DB_HOST=postgres
    volumes:
      - metabase_data:/metabase-data
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - oss_data_platform

  # MLflow Tracking Server (SQLite backend - no Postgres schema conflicts)
  mlflow:
    image: ghcr.io/mlflow/mlflow:v2.14.2
    container_name: oss_data_platform_mlflow
    ports:
      - "${MLFLOW_PORT:-5000}:5000"
    volumes:
      - mlflow_artifacts:/mlflow
    depends_on:
      postgres:
        condition: service_healthy
    command: >
      mlflow server
      --host 0.0.0.0
      --port 5000
      --backend-store-uri sqlite:////mlflow/mlflow.db
      --default-artifact-root file:///mlflow/artifacts
    networks:
      - oss_data_platform

  # Feast UI Server (slim image with feast only)
  feast_ui:
    image: python:3.11-slim
    container_name: oss_data_platform_feast_ui
    ports:
      - "${FEAST_UI_PORT:-8080}:8080"
    environment:
      - POSTGRES_HOST=postgres
      - POSTGRES_PORT=5432
      - POSTGRES_USER=${POSTGRES_USER:-postgres}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD:-postgres}
      - POSTGRES_DB=${POSTGRES_DB:-nba_analytics}
    volumes:
      - ./feature_repo:/app/feature_repo
    working_dir: /app/feature_repo
    depends_on:
      postgres:
        condition: service_healthy
      mlflow:
        condition: service_started
    command: ["sh", "-c", "pip install -q feast[postgres] psycopg2-binary && feast apply && feast ui --host 0.0.0.0 --port 8080"]
    networks:
      - oss_data_platform

volumes:
  postgres_data:
  baselinr_data:
  datahub_mysql_data:
  datahub_elasticsearch_data:
  prometheus_data:
  grafana_data:
  metabase_data:
  mlflow_artifacts:

networks:
  oss_data_platform:
    driver: bridge


version: '1.0'
name: nba_teams
schema:
  name: nba_teams
  columns:
  - name: team_id
    type: integer
    nullable: false
    primary_key: true
    unique: false
    description: Unique team identifier
  - name: team_name
    type: string
    nullable: false
    primary_key: false
    unique: false
    description: Team name (e.g., "Lakers", "Celtics")
  - name: team_abbreviation
    type: string
    nullable: false
    primary_key: false
    unique: true
    description: Team abbreviation (e.g., "LAL", "BOS")
  - name: city
    type: string
    nullable: false
    primary_key: false
    unique: false
    description: Team city
  - name: conference
    type: string
    nullable: false
    primary_key: false
    unique: false
    description: Conference (East, West)
  - name: division
    type: string
    nullable: false
    primary_key: false
    unique: false
    description: Division name (Atlantic, Central, Southeast, Northwest, Pacific,
      Southwest)
  - name: is_active
    type: boolean
    nullable: false
    primary_key: false
    unique: false
    default: true
    description: Whether team is currently active
  - name: created_at
    type: timestamp
    nullable: false
    primary_key: false
    unique: false
    description: Record creation timestamp
  primary_key:
  - team_id
  indexes:
  - columns:
    - team_abbreviation
    unique: true
  - columns:
    - conference
  - columns:
    - division
  description: NBA team information from CDN schedule endpoint
quality:
  validation_rules: []
  thresholds:
    drift_low: 5.0
    drift_medium: 15.0
    drift_high: 30.0
    freshness_hours: 24
    availability: 99.9
  profiling_enabled: true
  drift_detection_enabled: true
  drift_detection_strategy: absolute_threshold
metadata:
  owner: data-engineering@company.com

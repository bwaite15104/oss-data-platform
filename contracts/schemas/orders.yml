name: orders
description: Order data schema

columns:
  - name: order_id
    type: integer
    nullable: false
    primary_key: true
    description: Unique order identifier
    
  - name: customer_id
    type: integer
    nullable: false
    description: Foreign key to customers table
    
  - name: order_date
    type: date
    nullable: false
    description: Order date
    
  - name: total_amount
    type: decimal
    nullable: false
    description: Total order amount
    
  - name: status
    type: string
    nullable: false
    description: Order status
    
  - name: created_at
    type: timestamp
    nullable: false
    description: Order creation timestamp
    
  - name: updated_at
    type: timestamp
    nullable: true
    description: Last update timestamp

primary_key:
  - order_id

indexes:
  - columns: [customer_id]
  - columns: [order_date]


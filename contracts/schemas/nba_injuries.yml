name: nba_injuries
description: NBA player injury status from ESPN (point-in-time snapshots)

columns:
  - name: injury_id
    type: string
    nullable: false
    primary_key: true
    description: Unique identifier (date_team_player)
    
  - name: capture_date
    type: date
    nullable: false
    description: Date when injury data was captured
    
  - name: player_name
    type: string
    nullable: false
    description: Player full name
    
  - name: player_espn_id
    type: string
    nullable: true
    description: ESPN player ID (if available)
    
  - name: team_name
    type: string
    nullable: false
    description: Team full name
    
  - name: team_abbrev
    type: string
    nullable: false
    description: Team abbreviation (e.g., LAL, BOS)
    
  - name: status
    type: string
    nullable: false
    description: Injury status (Out, Doubtful, Questionable, Probable, Day-to-Day)
    
  - name: status_raw
    type: string
    nullable: true
    description: Raw status text from ESPN
    
  - name: injury_details
    type: string
    nullable: true
    description: Injury description/comment
    
  - name: captured_at
    type: timestamp
    nullable: false
    description: Exact timestamp when data was captured

primary_key:
  - injury_id

indexes:
  - columns: [capture_date]
  - columns: [team_abbrev]
  - columns: [player_name]
  - columns: [status]

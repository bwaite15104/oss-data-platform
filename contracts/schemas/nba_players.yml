name: nba_players
description: NBA player information from CDN player index endpoint

columns:
  - name: player_id
    type: integer
    nullable: false
    primary_key: true
    description: Unique player identifier
    
  - name: first_name
    type: string
    nullable: true
    description: Player first name
    
  - name: last_name
    type: string
    nullable: true
    description: Player last name
    
  - name: player_name
    type: string
    nullable: false
    description: Player full name
    
  - name: player_slug
    type: string
    nullable: true
    description: URL-friendly player identifier
    
  - name: team_id
    type: integer
    nullable: true
    description: Current team ID
    
  - name: team_name
    type: string
    nullable: true
    description: Current team name
    
  - name: team_city
    type: string
    nullable: true
    description: Current team city
    
  - name: team_abbreviation
    type: string
    nullable: true
    description: Current team abbreviation
    
  - name: jersey_number
    type: string
    nullable: true
    description: Player jersey number
    
  - name: position
    type: string
    nullable: true
    description: Player position (G, F, C, G-F, etc.)
    
  - name: height
    type: string
    nullable: true
    description: Player height (e.g., "6-8")
    
  - name: weight
    type: integer
    nullable: true
    description: Player weight in pounds
    
  - name: college
    type: string
    nullable: true
    description: College attended
    
  - name: country
    type: string
    nullable: true
    description: Country of origin
    
  - name: draft_year
    type: integer
    nullable: true
    description: Year drafted
    
  - name: draft_round
    type: integer
    nullable: true
    description: Draft round
    
  - name: draft_number
    type: integer
    nullable: true
    description: Draft pick number
    
  - name: from_year
    type: integer
    nullable: true
    description: First year in NBA
    
  - name: to_year
    type: integer
    nullable: true
    description: Last year in NBA (for retired players)
    
  - name: career_pts
    type: float
    nullable: true
    description: Career points per game average
    
  - name: career_reb
    type: float
    nullable: true
    description: Career rebounds per game average
    
  - name: career_ast
    type: float
    nullable: true
    description: Career assists per game average
    
  - name: created_at
    type: timestamp
    nullable: false
    description: Record creation timestamp

primary_key:
  - player_id

indexes:
  - columns: [player_name]
  - columns: [team_id]
  - columns: [position]

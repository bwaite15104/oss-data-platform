name: nba_teams
description: NBA team information from CDN schedule endpoint

columns:
  - name: team_id
    type: integer
    nullable: false
    primary_key: true
    description: Unique team identifier
    
  - name: team_name
    type: string
    nullable: false
    description: Team name (e.g., "Lakers", "Celtics")
    
  - name: team_abbreviation
    type: string
    nullable: false
    unique: true
    description: Team abbreviation (e.g., "LAL", "BOS")
    
  - name: city
    type: string
    nullable: false
    description: Team city
    
  - name: conference
    type: string
    nullable: false
    description: Conference (East, West)
    
  - name: division
    type: string
    nullable: false
    description: Division name (Atlantic, Central, Southeast, Northwest, Pacific, Southwest)
    
  - name: is_active
    type: boolean
    nullable: false
    default: true
    description: Whether team is currently active
    
  - name: created_at
    type: timestamp
    nullable: false
    description: Record creation timestamp

primary_key:
  - team_id

indexes:
  - columns: [team_abbreviation]
    unique: true
  - columns: [conference]
  - columns: [division]

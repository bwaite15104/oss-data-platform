name: nba_todays_games
description: Today's NBA games with live scores from CDN scoreboard endpoint

columns:
  - name: game_id
    type: string
    nullable: false
    primary_key: true
    description: Unique game identifier
    
  - name: game_date
    type: string
    nullable: true
    description: Game date
    
  - name: season
    type: string
    nullable: false
    description: NBA season
    
  - name: season_type
    type: string
    nullable: false
    description: Season type
    
  - name: home_team_id
    type: integer
    nullable: true
    description: Home team ID
    
  - name: away_team_id
    type: integer
    nullable: true
    description: Away team ID
    
  - name: home_team_name
    type: string
    nullable: true
    description: Home team name
    
  - name: away_team_name
    type: string
    nullable: true
    description: Away team name
    
  - name: home_score
    type: integer
    nullable: true
    description: Home team current score
    
  - name: away_score
    type: integer
    nullable: true
    description: Away team current score
    
  - name: winner_team_id
    type: integer
    nullable: true
    description: Winning team ID (if game finished)
    
  - name: game_status
    type: string
    nullable: true
    description: Game status text
    
  - name: period
    type: integer
    nullable: true
    description: Current period (1-4, OT)
    
  - name: game_clock
    type: string
    nullable: true
    description: Current game clock
    
  - name: created_at
    type: timestamp
    nullable: false
    description: Record creation timestamp

primary_key:
  - game_id

indexes:
  - columns: [game_date]
  - columns: [game_status]

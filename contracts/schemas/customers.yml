name: customers
description: Customer data schema

columns:
  - name: customer_id
    type: integer
    nullable: false
    primary_key: true
    description: Unique customer identifier
    
  - name: email
    type: string
    nullable: false
    unique: true
    description: Customer email address
    
  - name: first_name
    type: string
    nullable: false
    description: Customer first name
    
  - name: last_name
    type: string
    nullable: false
    description: Customer last name
    
  - name: created_at
    type: timestamp
    nullable: false
    description: Account creation timestamp
    
  - name: updated_at
    type: timestamp
    nullable: true
    description: Last update timestamp
    
  - name: status
    type: string
    nullable: false
    default: "active"
    description: Customer account status

primary_key:
  - customer_id

indexes:
  - columns: [email]
    unique: true
  - columns: [created_at]

